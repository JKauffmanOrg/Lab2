<!DOCTYPE html>
<html lang = "en" class = "nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css"/>
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body> 
<header>Information Request Form</header>
  <div id="form">
    <form action="#" method="POST" autocomplete="on">
	  <fieldset>
	    <legend>Please fill out the form below with the Relevant Information</legend>
		<label for="full_name">Please enter your full name:</label>
		<input type="text" id="full_name" name="full_name" placeholder="John Doe" aria-label="Full Name">
		
		<label for="email_add">Your Personal Email Address:</label>
		<input type="text" id="email_add" name="email_add" placeholder="yourname@hotmail.com" aria-label="Email Address">
		
		<label for="phone_num">Your Home/Personal Phone Number:</label>
		<input type="text" id="phone_num" name="phone_num" placeholder="(000)-000-0000" aria-label="Phone Number"> 
		
		<label>Your Date of Birth:</label>
		<input type="text" id="birthday" name="birthday" placeholder="MM/DD/YYYY" aria-label="Birthday">

		<button type="submit">Submit Your Form!</button>
	  </fieldset>
	</form>
  </div>
</body>
</html>
